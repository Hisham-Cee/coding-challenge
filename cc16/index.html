<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Header Color Challenge</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 100px;
      }
      h1 {
        font-size: 3rem;
      }
    </style>
  </head>
  <body>
    <h1>This is a Header</h1>

    <script>
      (function () {
        const header = document.querySelector("h1");
        header.style.color = "red";

        // Add click event to body that changes header color to blue
        document.body.addEventListener("click", function () {
          header.style.color = "blue";
        });
      })();
    </script>
  </body>
</html>
